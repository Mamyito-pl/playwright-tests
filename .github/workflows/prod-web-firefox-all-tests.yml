name: Playwright Web Firefox All Tests PROD

on:
  workflow_dispatch:
    inputs:
      ALLURE_JOB_RUN_ID:
        description: Web Firefox - Tygodniowy raport wszystkich testów automatycznych na środowisku PROD
      ALLURE_USERNAME:
        description:
        required: false
  workflow_run:
    workflows:
      - "Playwright Web Safari All Tests PROD"
    types:
      - completed

env:
  ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
  ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}
  ALLURE_ENDPOINT: https://mamyito.testops.cloud/
  ALLURE_PROJECT_ID: 1
  ALLURE_RESULTS: "allure-results"
  ALLURE_LAUNCH_NAME: "Web Firefox - Tygodniowy raport wszystkich testów automatycznych na środowisku PROD"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    env:
      URL: ${{ secrets.PROD_URL_SECRET }}
      APIURL: ${{ secrets.PROD_APIURL_SECRET }}
      EMAIL: ${{ secrets.EMAIL_SECRET }}
      PASSWORD: ${{ secrets.PASSWORD_SECRET }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: feature/test
          token: ${{ secrets.ALLURE_GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps firefox chromium

      - name: Install dependencies for playwright and allure framework integration
        run: |
          npm install -D allure-playwright

      - name: install and configure allurectl using GH Action
        uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: https://mamyito.testops.cloud
          allure-token: ${{ secrets.ALLURE_TOKEN }}
          allure-project-id: 1
          github-token:  ${{ secrets.ALLURE_GITHUB_TOKEN }}

      - name: Run Playwright tests for Web Firefox with Allure
        run: allurectl watch -- npx playwright test --max-failures=0 --project="firefox" --grep "@Prod" --grep-invert "Smoke"
        env:
          CI: 'true'

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: allure-results
          path: allure-results/
          retention-days: 1

      - name: Generate allure report
        run: npx allure generate allure-results --clean