name: Playwright Mobile Tests PROD

on:
  workflow_dispatch:
    inputs:
      ALLURE_JOB_RUN_ID:
        description: MOBILE - Dzienny raport testów automatycznych na środowisku PROD
      ALLURE_USERNAME:
        description:
        required: false

env:
  ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
  ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}
  ALLURE_ENDPOINT: https://mamyito.testops.cloud/
  ALLURE_PROJECT_ID: 1
  ALLURE_RESULTS: ""allure-results"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    env:
      URL: ${{ secrets.PROD_URL_SECRET }}
      EMAIL: ${{ secrets.EMAIL_SECRET }}
      PASSWORD: ${{ secrets.PASSWORD_SECRET }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - uses: actions/github-script@v4
        id: allure-job-uid
        with:
          result-encoding: string
          script: |
            const result = await github.actions.getWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            return `${context.repo.owner}/${context.repo.repo}/actions/workflows/${result.data.workflow_id}`

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install dependencies for playwright and allure framework integration
        run: |
          npm install -D allure-playwright

      - name: install and configure allurectl using GH Action
        uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: https://mamyito.testops.cloud
          allure-token: ${{ secrets.ALLURE_TOKEN }}
          allure-project-id: 1
          github-token:  ${{ secrets.ALLURE_GITHUB_TOKEN }}

      - name: Run Playwright tests for Mobile Safari
        run: npx playwright test --project="Mobile Safari" --reporter=line,allure-playwright
        env:
          CI: 'true'

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Generate allure report
        run: npx allure generate allure-results --clean

      - name: Prepare TestPlan
      - name: Build with Gradle
        run: ./allurectl watch -- ./gradlew test
        env:
          ALLURE_JOB_UID: ${{steps.allure-job-uid.outputs.result}}